<div class="container-fluid">
  <!-- Sidebar -->
  <app-sidebar-filter></app-sidebar-filter>

  <!-- Content -->
  <div class="content">
    <div id="wrapper">
      <div class="row">
        <div class="col-md-12">
          <!-- Sort -->
          <div id="wrapper-sort">
            <div
              class="w-100 h-50 p-3 rounded border border-info"
              style="
                user-select: 'none';
                background-color: rgba(235, 237, 239, 1);
              "
            >
              <select class="w-25 form-select wm-20">
                <option *ngFor="let item of sortList" [value]="item.name">
                  {{ item.lable }}
                </option>
              </select>
            </div>
          </div>

          <!-- Product -->
          <div
            class="product_list p-3 mt-3"
            style="width: 100%;"
          >
            <div class="wrapper_product">
              <!-- <div class="inner_product"> -->
              <div class="row w-100 mt-3">
                <div class="col-md-3 mb-5" *ngFor="let item of listProduct">
                  <div class="card">
                    <a>
                      <div class="card-img">
                        <img
                          src="https://matkinh53.com/wp-content/uploads/2023/02/RAYBAN-4187F-6075-6G54IT2-scaled.webp"
                        />
                      </div>
                      <div class="card-title">
                        <h4>{{item.name}}</h4>
                      </div>
                      <div class="card-price p-2 fs-5 fw-bold">
                        <span>{{item.price | number: '1.0-3'}}â‚«</span>
                      </div>
                    </a>
                  </div>
                </div>

                <!-- Pagination -->
                <div class="row d-flex justify-content-center bg-white">
                  <div class="col-md-2">
                    <nav aria-label="Page navigation">
                      <ul class="pagination">
                        <li class="page-item" *ngFor="let item of pagination let first = first; let last = last;">
                          <a class="page-link" [class.disabled]="!item.url" aria-label="Next">
                            <span aria-hidden="true" [innerHTML]="first ? '&laquo;' : (last ? '&raquo;' : item.label)"></span>
                          </a>
                        </li>
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
              <!-- </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
