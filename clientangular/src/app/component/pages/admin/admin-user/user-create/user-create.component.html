<!-- INSERT USER------------------ -->
<div class="form-update row p-5">
  <div class="row justify-content-center mb-3">
    <div class="col-md-4 fw-bold">
      <label>Thêm mới người dùng </label>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-5">
      <label htmlFor="name">Họ và tên</label>
      <input
        style="height: '40px'"
        type="text"
        class="form-control form-control-lg"
        id="name"
        placeholder=""
      />
      <!-- {errors.fullname && <span class="text-danger">{errors.fullname}</span>} -->
    </div>

    <div class="form-group col-md-5">
      <label htmlFor="name">Email</label>
      <input
        style="height: '40px'"
        type="text"
        class="form-control form-control-lg"
        id="email"
        placeholder=""
      />
      <!-- {errors.email && <span class="text-danger">{errors.email}</span>} -->
    </div>
  </div>

  <div class="row mt-2">
    <div class="form-group col-md-5">
      <label htmlFor="name">Số điện thoại</label>
      <input
        style="height: '40px'"
        type="text"
        class="form-control form-control-lg"
        id="phone"
        placeholder=""
      />
      <!-- {errors.phone && <span class="text-danger">{errors.phone}</span>} -->
    </div>
    <div class="form-group col-md-5">
      <label htmlFor="price">Địa chỉ</label>
      <input
        style="height: '40px'"
        type="text"
        class="form-control form-control-lg"
        id="address"
        placeholder=""
      />
      <!-- {errors.address && <span class="text-danger">{errors.address}</span>} -->
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-5">
      <label htmlFor="newPassword" class="">Mật khẩu mới</label>
      <input style="height: '35px'" type="password" class="form-control
      form-control-lg" id="newPassword"/> 
      <!-- {errors.password && <span class="text-danger">{errors.password}</span>} -->
    </div>
    <div class="form-group col-md-5">
      <label htmlFor="brand">Quyền</label>
      <select
        style="height: '40px'"
        class="form-control form-control-lg"
        id="role"
      >
        <option key="{item.id}" value=""></option>

      </select>
      <!-- {errors.role && <span class="text-danger">{errors.role}</span>} -->
    </div>
  </div>

  <div class="mt-5">
    <button
      style="width: '100px'"
      class="me-4 btn btn-outline-info mb-2 p-3"
    >
      Xác nhận
    </button>
    <button
      style="width: '100px'"
      class="btn btn-outline-danger mb-2 p-3"
    >
      Quay lại
    </button>
  </div>
</div>
