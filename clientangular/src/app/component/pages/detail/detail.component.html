<div class="wrapper">
  <div class="header-detail">
    <a routerLink="/home" class="link-header">Home</a>
    <i class="bi bi-caret-right-fill"></i>
    <a routerLink="/product">Brands</a>
    <i class="bi bi-caret-right-fill"></i>
    <span>Sản phẩm</span>
  </div>
  <div class="mid-detail">
<div class="p-4" style="background-color: rgb(125, 201, 201);">
        <div class="left-detail">
          <!-- <ShoesThumb children={detailProduct.images} /> -->
          <swiper
            [slidesPerView]="1"
            [navigation]="true"
            [scrollbar]="{ draggable: true }"
            [loopFillGroupWithBlank]="true"
            class="swiper_custom"
          >
            <ng-template swiperSlide *ngFor="let item of product.image_product">
                <img
                  style="object-fit: contain"
                  width="100%"
                  height="400"
                  [src]="imgImageProductAPI + item.name"
                  alt=""
                />
            </ng-template>
          </swiper>
        </div>
</div>
    <div class="right-detail">
      <div class="description">
        <h1 class="fw-bold">{{ product.name }}</h1>
        <!-- <div class="span-yellow">Số lượng: 1</div>
        <div class="span-yellow">Hết hàng</div> -->
        <div class="description_detail">
          <h3 class="my-4">
            Brand: <span>{{ product.brand?.name }}</span>
          </h3>

          <h3 class="price my-4">
            Price: <span>{{ product.price | number : "1.0-3" }} VND</span>
          </h3>
          <h3 class="my-4">
            Category: <span>{{ product.category?.name }}</span>
          </h3>
          <!-- <h3 class="my-4">Tags: <span>Food Pet, Puppy</span></h3> -->
        </div>
      </div>
