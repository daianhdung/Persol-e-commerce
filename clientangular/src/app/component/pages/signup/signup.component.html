<form>
  <a class="d-flex justify-content-center" routerLink="/home">
    <img width="50" height="50" src="/assets/img/persol.jpg" alt="" />
  </a>
  <div class="row justify-content-center my-5 text-white">Signup</div>

  <!-- Username input -->
  <div class="form-outline mb-4">
    <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="fullname" class="form-control" />
    <label class="form-label" for="registerUsername">Username</label>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" [ngModelOptions]="{standalone: true}" [(ngModel)]="email" class="form-control" />
    <label class="form-label" for="registerEmail">Email</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" [ngModelOptions]="{standalone: true}" [(ngModel)]="password" class="form-control" />
    <label class="form-label" for="registerPassword">Password</label>
  </div>

  <!-- Repeat Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="registerRepeatPassword" class="form-control" />
    <label class="form-label" for="registerRepeatPassword"
      >Repeat password</label
    >
  </div>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input
      class="form-check-input me-2"
      type="checkbox"
      value=""
      id="registerCheck"
      checked
      aria-describedby="registerCheckHelpText"
    />
    <label class="form-check-label" for="registerCheck">
      I have read and agree to the terms
    </label>
  </div>

  <!-- Submit button -->
  <button (click)="submitForm()" type="submit" class="btn btn-primary btn-block">Sign in</button>
  <div class="text-center">
    <p>Have account? <a routerLink="/login">Login</a></p>
  </div>
</form>
